uwsgi:
    virtualenv: /home/user/.virtualenvs/lids-api/
    master: true
    socket: localhost:5000
    module: lids_api.wsgi:app
    processes: 1
    enable-threads: true
    protocol: http
    need-app: true
    catch: exceptions=true
    env: LIDS_API_SETTINGS=/home/user/lids-api/conf/lids_api.yml
